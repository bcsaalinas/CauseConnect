<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO Directory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/directory.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark cc-header">
        <div class="container-fluid px-4">
          <a href="./index.html" class="navbar-brand d-inline-block">
            <img
              src="./public/logo.png"
              alt="Cause Connect"
              class="cc-brand-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-md-row flex-column align-items-md-center align-items-stretch gap-2 gap-md-0"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-md-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./directory.html">Directory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sdg-section.html">SDGs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
            <form role="search" class="d-flex ms-md-4 ms-0 cc-search">
              <input
                class="me-md-2 me-0 flex-grow-1"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <button
              type="button"
              class="btn btn-outline-primary ms-md-3 my-md-auto my-2 me-1"
              id="login"
            >
              Login
            </button>
            <button
              type="button"
              class="btn btn-primary ms-md-3 my-md-auto my-2 me-1"
              id="sign-up"
            >
              Sign-up
            </button>
          </div>
        </div>
      </nav>
    </header>

    <section class="search-container">
      <form>
        <input type="text" placeholder="Search by name..." />
        <select>
          <option value="">Select cause</option>
          <option>Education</option>
          <option>Environment</option>
          <option>Health</option>
        </select>
        <select>
          <option value="">Select location</option>
          <option>Guadalajara</option>
          <option>Zapopan</option>
          <option>Tlaquepaque</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="results">
      <div class="card">
        <h3>Green Life NGO</h3>
        <p><strong>Cause:</strong> Environment</p>
        <p><strong>Location:</strong> Guadalajara</p>
        <p><strong>Contact:</strong> contact@greenlife.org</p>
        <a href="#">Visit website</a>
      </div>

      <div class="card">
        <h3>Educa Foundation</h3>
        <p><strong>Cause:</strong> Education</p>
        <p><strong>Location:</strong> Zapopan</p>
        <p><strong>Contact:</strong> info@educa.org</p>
        <a href="#">Visit website</a>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
