<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Directory</title>
  <link rel="stylesheet" href="styles/directory.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

  <header>
    <h1>NGO Directory</h1>
    <p>Find organizations by cause, location, or type of support</p>
  </header>

  <section class="search-container">
    <form>
      <input type="text" placeholder="Search by name...">
      <select>
        <option value="">Select cause</option>
        <option>Education</option>
        <option>Environment</option>
        <option>Health</option>
      </select>
      <select>
        <option value="">Select location</option>
        <option>Guadalajara</option>
        <option>Zapopan</option>
        <option>Tlaquepaque</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </section>

  <section class="results">
    <div class="card">
      <h3>Green Life NGO</h3>
      <p><strong>Cause:</strong> Environment</p>
      <p><strong>Location:</strong> Guadalajara</p>
      <p><strong>Contact:</strong> contact@greenlife.org</p>
      <a href="#">Visit website</a>
    </div>

    <div class="card">
      <h3>Educa Foundation</h3>
      <p><strong>Cause:</strong> Education</p>
      <p><strong>Location:</strong> Zapopan</p>
      <p><strong>Contact:</strong> info@educa.org</p>
      <a href="#">Visit website</a>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
